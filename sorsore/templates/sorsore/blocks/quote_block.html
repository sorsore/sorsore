{% block block_render %}
<figure class="{{self.settings.custom_css_class}}" {% if self.settings.custom_id %}id="{{self.settings.custom_id}}"{% endif %} style="{{self.settings.custom_style}}">
<blockquote class="blockquote">
  <p>{{self.text}}</p>
</blockquote>
{% if self.author %}
<figcaption class="blockquote-footer">{{self.author}}</figcaption>
{% endif %}
</figure>
{% endblock %}
