{% extends "sorsore/blocks/grid_block.html" %}
{% load wagtailcore_tags %}
{% block grid_content %}
<div class="row {{self.settings.custom_css_class}}" style="{{self.settings.custom_style}}">
  {% for block in self.content %}
  <div class="col">{% include_block block %}</div>
  {% endfor %}
</div>
{% endblock %}
